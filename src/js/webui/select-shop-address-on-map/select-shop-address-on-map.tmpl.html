<style>
    ya-map {
        display: block;
        width: 100%;
        height: 500px;
    }
</style>
<div class="modal-body" id="modal-body">
    <ya-map ya-zoom="12" ya-controls="zoomControl searchControl fullscreenControl" ya-event-click="$ctrl.mapClick($event)" ya-after-init="$ctrl.onMapInit($target)">
        <ya-geo-object ng-if="$ctrl.geoObj" ya-source="$ctrl.geoObj"></ya-geo-object>
    </ya-map>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" translate>OK</button>
</div>
