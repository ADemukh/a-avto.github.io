<div class="profile-client-orders">
    <q-profile-order-filters filter="$ctrl.filter" filters="$ctrl.filters" on-change="$ctrl.changeFilter($event);" class="display-block profile-order-filters layout-row"></q-profile-order-filters>
    
    <div ng-if="$ctrl.loading" class="loader-wrapper">
        <div class="loader">Loading...</div>
    </div>
    <div ng-if="!$ctrl.loading">
        <q-no-data-found ng-if="!$ctrl.orders.length" />
        <q-client-order-item order="order" on-change="$ctrl.updateOrder($event);" on-remove="$ctrl.removeOrder($event);" ng-repeat="order in $ctrl.currPageOrders"
            class="display-block order-item"></q-client-order-item>
        <q-pagination items="$ctrl.orders" selected-items="$ctrl.currPageOrders" class="display-inline-block pagination pagination-center" />
    </div>
</div>
