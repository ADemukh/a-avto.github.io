<style>
    .two {
        padding: 50px 20px;
        text-align: center;
    }
    
    .plus {
        height: 100%;
        width: 100%;
        font: 40px/100% arial, sans-serif;
        color:  #000080;
        text-shadow: 0 1px 0 #fff;
        background-color: #fff;
        /* Green */
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    
    .two h1 {
        font-family: 'Open Sans', sans-serif;
        position: relative;
        color: #777;
        font-size: 3em;
        font-weight: normal;
        line-height: 1;
        padding: 10px 0;
        margin: 0;
        display: inline-block;
    }
    
    .wrapper_body {
        margin-left: 20px;
        float: left;
        padding: 20px 0;
        /*min-height:250px;*/
        width: 250px;
        font-size: 11px;
        font-family: 'Open Sans', sans-serif;
        color: #4A4A4A;
        text-align: center;
    }
    
    .cbm_wrap {
        margin: 20px auto;
        display: block;
        height: 400px;
        /*min-height:250px;*/
        width: 250px;
        padding: 20px;
        position: relative;
        background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #aaaeaf), color-stop(100%, #689ecd));
        background-image: -webkit-linear-gradient(#aaaeaf, #689ecd);
        background-image: -moz-linear-gradient(#aaaeaf, #689ecd);
        background-image: -o-linear-gradient(#aaaeaf, #689ecd);
        background-image: -ms-linear-gradient(#aaaeaf, #689ecd);
        background-image: linear-gradient(#aaaeaf, #689ecd);
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        -ms-border-radius: 3px;
        -o-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
    }
    
    .cbm_wrap * {
        position: relative;
    }
    
    .cbm_wrap::before {
        background: white;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        -ms-border-radius: 2px;
        -o-border-radius: 2px;
        border-radius: 2px;
        bottom: 1px;
        content: '';
        left: 1px;
        position: absolute;
        right: 1px;
        top: 1px;
    }
    
    [class*='close-'] {
        height: 20px;
        width: 25px;
        color: #fff;
        font: 14px/100% arial, sans-serif;
        position: absolute;
        right: 5px;
        text-decoration: none;
        text-shadow: 0 1px 0 #fff;
        top: 5px;
        background-color: #FF0000;
        border: none;
    }
    
    .close-thik:after {
        content: '✖';
    }

    .car-control-bottom-offset {
        padding-bottom: 10px;
    }

    .alert {
        text-align: center;
        padding-top: 0px;
        padding-right: 0px;
        padding-bottom: 0px;
        padding-left: 0px;
        margin: auto;
        width: 400px;
        height: 50px;
    }
</style>
<div class="two">
    <h1>Ваши автомобили</h1>
    <q-alerts alerts="$ctrl.alerts" />   
</div>
<div class="container">
    <div class="car-container">
        <q-client-car class=" display-block" ng-repeat="car in $ctrl.cars" car="car" on-delete="$ctrl.delete($event);" on-update="$ctrl.update($event);"
        />
        <q-client-car-new class="display-block" car="car" ng-if="!$ctrl.addMode" class="car-item car-item-add" on-add="$ctrl.toAddMode();"
        />
        <q-client-car-edit class="car-item display-block" car="car" ng-if="$ctrl.addMode" class="car-item car-item-add" on-save="$ctrl.add($event);"
            on-cancel="$ctrl.cancelAddMode();" />
    </div>
</div>
