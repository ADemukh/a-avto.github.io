<div ng-if="$ctrl.loading" class="loader-wrapper">
    <div class="loader">Loading...</div>
</div>
<div ng-if="!$ctrl.loading" class="height-full">
    <q-no-data-found ng-if="!$ctrl.dialogs" />

    <div class="dialog-container-view height-full">
        <q-dialogs
            class="flex"
            profile-type="::$ctrl.profileType"
            dialogs="$ctrl.dialogs"
            selected-dialog="$ctrl.selectedDialog">
        </q-dialogs>
        <q-chat-view
            class="flex height-full"
            profile-type="::$ctrl.profileType"
            selected-dialog="$ctrl.selectedDialog">
        </q-chat-view>
    </div>
</div>
