<div class="container">
	<div class="row" style="background: white; padding: 50px 20px 20px 0px;">
		<div class="col-lg-4 col-md-4 col-sm-4 ">
			<h3>{{::$ctrl.stage1Alt}}</h3>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8">
			<div class="panel enter single center" style="border: none">
				<div style="text-align: left">
					<oi-select oi-options="c for c in ::$ctrl.carMarks" oi-select-options="{ cleanModel: true }" ng-model="$ctrl.newOrder.car.mark"
									placeholder="{{::'ORDER_REGISTRATION_CHOOSE_CAR_MARK' | translate }}" ng-disabled="!$ctrl.canChooseCarMark()" class="order-registration-select order-registration-select-right-offset"></oi-select>
					<oi-select oi-options="m for m in $ctrl.carModels" oi-select-options="{ cleanModel: true }" ng-model="$ctrl.newOrder.car.model"
									placeholder="{{::'ORDER_REGISTRATION_CHOOSE_CAR_MODEL' | translate }}" ng-disabled="!$ctrl.canChooseCarModel()" class="order-registration-select order-registration-select-right-offset"></oi-select>
					<oi-select oi-options="(y + '') for y in $ctrl.carModelYears" oi-select-options="{ cleanModel: true }" ng-model="$ctrl.newOrder.car.year"
									placeholder="{{::'ORDER_REGISTRATION_CHOOSE_CAR_MODEL_YEAR' | translate }}" ng-disabled="!$ctrl.canChooseCarModelYear()"
									class="order-registration-select"></oi-select>
					<input type="text" style="width: 130px; height: 40px; padding-left: 5px; border-radius: 0px;" ng-model="$ctrl.vin" placeholder="{{::$ctrl.vinAlt}}"
					/>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="background: white; padding: 50px 20px 20px 0px;">
		<div class="col-lg-4 col-md-4 col-sm-4 ">
			<h3>{{::$ctrl.stage2Alt}}</h3>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8">
			<div class="panel enter single center" style="border: none">
				<textarea style="display: block; margin-bottom: 20px; width: 100%; height: 120px; resize: none; padding-left: 5px; border-radius: 0px"
								placeholder="{{::$ctrl.whatShouldBeRepairedAlt}}" ng-model="$ctrl.details"></textarea>
			</div>
		</div>
	</div>
	<div class="row" style="background: white; padding: 50px 20px 20px 0px;">
		<div class="col-lg-4 col-md-4 col-sm-4 ">
			<h3>{{::$ctrl.stage3Alt}}</h3>
		</div>
		<div class="col-lg-8 col-md-8 col-sm-8">
			<div class="panel enter single center" style="border: none">
				<h5>TODO here!</h5>
			</div>
		</div>
	</div>
</div>
