<div class="panel enter single center">
	<div class="text-align-center bgimg">
		<div class="container">
			<div class="text-align-center order-registration-title">
				<h1>{{::$ctrl.titleAlt}}</h1>
				<br>
				<br>
			</div>
			<div class="order-registration">
				<div class="text-align-left">
					<oi-select oi-options="c for c in ::$ctrl.cars" oi-select-options="{ cleanModel: true }" ng-model="$ctrl.car" placeholder="{{::'ORDER_REGISTRATION_CHOOSE_MARK' | translate }}"
									ng-disabled="!$ctrl.canChooseCar()" class="order-registration-select order-registration-select-margin"></oi-select>
					<oi-select oi-options="m for m in $ctrl.models" oi-select-options="{ cleanModel: true }" ng-model="$ctrl.model" placeholder="{{::'ORDER_REGISTRATION_CHOOSE_MODEL' | translate }}"
									ng-disabled="!$ctrl.canChooseCarModel()" class="order-registration-select order-registration-select-margin"></oi-select>
					<oi-select oi-options="(y + '') for y in $ctrl.years" oi-select-options="{ cleanModel: true }" ng-model="$ctrl.year" placeholder="{{::'ORDER_REGISTRATION_CHOOSE_YEAR' | translate }}"
									ng-disabled="!$ctrl.canChooseCarModelYear()" class="order-registration-select"></oi-select>
				</div>
				<textarea class="order-registration-about" placeholder="{{::$ctrl.whatShouldBeRepairedAlt}}" ng-model="$ctrl.details"></textarea>
				<div class="text-align-center">
					<div class="left order-registration-action">
						<button type="button" class="btn btn-action btn-lg center-block order-registration-action-button" ng-click="::$ctrl.sendToAll()">
								<span>{{::$ctrl.toAllShopsAlt}}</span>
							</button>
					</div>
					<div class="right order-registration-action">
						<button type="button" class="btn btn-action btn-lg center-block order-registration-action-button" ng-click="::$ctrl.searchByMap()">
								<span>{{::$ctrl.searchByMapAlt}}</span>
							</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
