<style type="text/css">
	.text-align-center {
		text-align: center;
	}
</style>

<div class="panel enter single center">
	<div class="text-align-center"> 
		<div class="container">
			<select style="width: 200px; height: 22px;" ng-model="$ctrl.car" ng-options="c for c in ::$ctrl.cars" ></select>
			<br>
			<select style="width: 200px; height: 22px;" ng-model="$ctrl.model" ng-options="c for c in $ctrl.models"></select>
			<br>
			<select style="width: 200px;  height: 22px;" ng-model="$ctrl.year" ng-options="c for c in $ctrl.years"></select>
			<br>
			<textarea style="width: 500px;" placeholder="Например: Замена масла" ng-model="$ctrl.details"></textarea>	
			<br>
			<button type="button" ng-click="$ctrl.sendToAll()">
				<span>Send to All</span>
			</button>
			<button type="button" ng-click="$ctrl.searchByMap()">
				<span>Search by Map</span>
			</button>
		</div>
	</div>
</div>
