<style type="text/css">
    ya-map {
        display: block;
        width: 100%;
        height: 350px;   
    }
</style>

<div class="panel enter single center" style="padding: 30px; text-align: center;">
	<h3>{{::$ctrl.title}}</h3>
	<div>
		<input ng-model="$ctrl.shopName" placeholder="{{::$ctrl.shopNameAlt}}" style="width: 100%; margin: 0 0 20px 0; font-size: 1.1em; padding: 10px 15px;">
	</div>
	<div>
		<input ng-model="$ctrl.shopEmail" placeholder="{{::$ctrl.shopEmailAlt}}" style="width: 100%; margin: 0 0 20px 0; font-size: 1.1em; padding: 10px 15px;">
	</div>
	<div>
		<input ng-model="$ctrl.shopUrl" placeholder="{{::$ctrl.shopUrlAlt}}" style="width: 100%; margin: 0 0 20px 0; font-size: 1.1em; padding: 10px 15px;">
	</div>
	<div>
		<input ng-model="$ctrl.shopAddress" placeholder="{{::$ctrl.shopAddressAlt}}" style="width: 100%; margin: 0 0 20px 0; font-size: 1.1em; padding: 10px 15px;">
	</div>
	<div>
		<input ng-model="$ctrl.shopAddressLongitude" placeholder="{{::$ctrl.shopAddressLongitudeAlt}}" style="width: 100%; margin: 0 0 20px 0; font-size: 1.1em; padding: 10px 15px;">
	</div>
	<div>
		<input ng-model="$ctrl.shopAddressLatitude" placeholder="{{::$ctrl.shopAddressLatitudeAlt}}" style="width: 100%; margin: 0 0 20px 0; font-size: 1.1em; padding: 10px 15px;">
	</div>
	<div>
		<input ng-model="$ctrl.shopPhone" placeholder="{{::$ctrl.shopPhoneAlt}}" style="width: 100%; margin: 0 0 20px 0; font-size: 1.1em; padding: 10px 15px;">
	</div>
	<div>
		<textarea ng-model="$ctrl.shopDescription" placeholder="{{::$ctrl.shopDescriptionAlt}}" style="width: 100%; margin: 0 0 20px 0; font-size: 1.1em; padding: 10px 15px;"></textarea>
	</div>
	<div style="text-align: start;">
		<h5>{{::$ctrl.findShopOnMapAlt}}</h5>
	</div>

	<ya-map ya-zoom="8" ya-search="Гродно" ya-center="[27.561831, 53.902257]" ya-controls="zoomControl searchControl"  ya-options="{balloonMaxWidth: 200}"
		ya-after-init="$ctrl.afterInit($target)"
		ya-event-click="$ctrl.mapClick($event)"
		ya-event-balloonopen="$ctrl.balloonOpen()"
		ya-event-contextmenu="$ctrl.handleContext($event)">
	</ya-map>

	<div style="text-align: start; padding-top: 20px;">
		<div style="display: inline-block;">
					<input type="checkbox" ng-model="$ctrl.shopIsDealer">
					<label>{{::$ctrl.shopIsDealerAlt}}</label>
				</div>
		<button type="button" ng-click="::$ctrl.register()" style="float: right;width: initial; padding: 10px 50px; text-align: start;">{{::$ctrl.registerActionText}}</button>
	</div>	
</div>
