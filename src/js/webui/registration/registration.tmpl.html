<div style="text-align: center;"> 
	<div class="container">
		<br>
        <div class="panel enter single center">		
			<h3>{{vm.clientRegistration}}</h3>
			<br>				
			<input name="RegForm[name]" placeholder="Контактное имя">
			<br>
			<br>		 
			<input name="RegForm[email]" placeholder="E-mail">
			<br>
			<br>
			<input name="RegForm[phone]" placeholder="+7 xxx xxx xx xx">
			<br>
			<br>
			<button type="button">{{vm.registerClient}}
			</button>
			<br>
			<br>
			{{vm.q}}<a target="_blank" href="#/agreement">{{vm.w}}</a>{{vm.e}}<a target="_blank" href="#/privacy">{{vm.r}}</a>.

			<br>

		<br>
		<div class="panel enter single center">
			<h3>{{vm.carRegistration}}</h3>
			<br>
			<input name="name" placeholder="Название автосервиса">
			<br>
			<br>
			<input name="email" placeholder="E-mail">
			<br>
			<br>
			<input name="url" placeholder="Сайт">
			<br>
			<br>
			<input name="address" placeholder="г.Москва ул. Полянка 32 ">

			<br>
			<input name="phone[]" placeholder="+7 xxx xxx xx xx">
			<br>
			<br>
			<textarea style="width: 350px;" name="about" placeholder="Информация о компании" ></textarea>
			<br>
			<input type="checkbox" name="dealer" value="1">{{vm.authorizedDealer}}
			<br>
			<br>	
			<button type="button">{{vm.registerCar}}</button>
			<br>									
			<br>
