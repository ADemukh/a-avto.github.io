<div class="container new-order">
    <ul class="progressbar">
        <li class="info" ng-class="{ active: $ctrl.activeStart()}"> Старт </li>
        <li class="car"  ng-class="{ active: $ctrl.activeCar()}"> Автомобиль </li>
        <li class="cogs"  ng-class="{ active: $ctrl.activeDetails()}"> Детали </li>
        <li class="user"  ng-class="{ active: $ctrl.activeContacts()}"> Контакты </li>
        <li class="thumbs-up"  ng-class="{ active: $ctrl.activeFinish()}"> Финиш </li>
    </ul>
    <div class="new-order-step-wrapper">
        <q-new-order-start class="display-block" next="$ctrl.goToCar()" ng-show="$ctrl.showStart()"/>
        <q-new-order-car class="display-block" back="$ctrl.goToStart()" next="$ctrl.goToDetails()" ng-show="$ctrl.showCar()"/>
        <q-new-order-details class="display-block" back="$ctrl.goToCar()" next="$ctrl.goToContacts()" ng-show="$ctrl.showDetails()"/>
        <q-new-order-contacts class="display-block" back="$ctrl.goToDetails()" next="$ctrl.goToFinish()" ng-show="$ctrl.showContacts()"/>
        <q-new-order-finish class="display-block" back="$ctrl.goToContacts()" send="$ctrl.sendOrder()" ng-show="$ctrl.showFinish()"/>
        <q-new-order-completed class="display-block" ng-show="$ctrl.showCompleted()"/>
    </div>
</div>
