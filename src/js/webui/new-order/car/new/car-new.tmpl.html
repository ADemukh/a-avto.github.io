<q-select-car class="display-block" car="$ctrl.ngModel" on-change="$ctrl.onCarChange($event);" />
<div>
    <label class="need-save" for="needSave_id">
        <input type="checkbox" id="needSave_id" ng-model="$ctrl.ngModel.needSave" ng-change="$ctrl.onCarChange({ car: $ctrl.ngModel});"/>
        <span translate="">Сохранить в гараже</span>
    </label>
</div>
