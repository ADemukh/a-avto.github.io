<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
            <h1 class="text-center input-title">{{::$ctrl.title}}</h1>
            <div class="input-wall">
                <img class="profile-img" src="/img/profile-img.png">
                <form name="loginForm" class="form-input" ng-submit="::$ctrl.login(loginForm.$valid)">
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                        <input type="email" name="email" ng-model="$ctrl.user.email" placeholder="{{::$ctrl.emailAlt}}" class="form-control" ng-change="$ctrl.resetServerError()"
                            required>
                        <span class="help-block" ng-show="loginForm.email.$error.required && !loginForm.email.$pristine">{{::$ctrl.alertEmailIsRequired}}</span>
                        <span class="help-block" ng-show="loginForm.email.$error.email && !loginForm.email.$pristine">{{::$ctrl.alertEmailIsNotCorrect}}</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                        <input type="password" name="password" ng-model="$ctrl.user.password" placeholder="{{::$ctrl.passwordAlt}}" class="form-control"
                            ng-change="$ctrl.resetServerError()" required>
                        <span class="help-block" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">{{::$ctrl.alertPasswordIsRequired}}</span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid">
                            <span>{{::$ctrl.loginActinonText}}</span>
                        </button>
                        <a class="pull-right need-help" ui-sref="password-recovery">{{::$ctrl.forgotPasswordLinkText}}</a>
                    </div>
                    <q-auth-social></q-auth-social>
                </form>
            </div>
        </div>
    </div>
</div>
