<div class="layout-row">
    <div class="main flex">
        <div class="title">{{$ctrl.order.title}}</div>
        <span class="description">{{$ctrl.order.description}}</span>
        <div class="more">
            <span class="deadline">{{$ctrl.order.resolutionDate}}</span>
            <span class="city">{{$ctrl.order.client.city}}</span>
            <span class="spareType">{{$ctrl.order.spareType}}</span>
        </div>
    </div>
    <div class="actions-right">
        <button ng-click="$ctrl.openOrderDialogs()">ORDER_DETAILS</button>
    </div>
</div>
