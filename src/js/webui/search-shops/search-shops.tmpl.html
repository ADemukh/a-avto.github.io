<q-navigation class="display-block" />
<div class="navbar-top-offset height-full search-shops wrapper clear">
    <q-search-shops-filters show="$ctrl.visibility.filters" filters="$ctrl.filters" on-update="$ctrl.updateFilters($event);" on-cancel="$ctrl.closeFilters();" class="display-block filters"
    />
    <q-search-shops-results ng-show="$ctrl.visibility.results" shops="$ctrl.shops" class="display-block results" />
    <q-search-shops-map ng-show="$ctrl.visibility.map" filters="$ctrl.filters" shops="$ctrl.shops" class="display-block map" />
    <div class="switch outer-wrapper">
            <div class="inner-wrapper">
                <a href class="marker-results" ng-show="!$ctrl.visibilityHistory.results" data-ng-click="$ctrl.showResults();"><i class="icon fa fa-list"></i>{{::'SEARCH_SHOPS_RESULTS' | translate }}</a>
                <a href class="marker-map" ng-show="!$ctrl.visibilityHistory.map" data-ng-click="$ctrl.showMap();"><i class="icon fa fa-map-o"></i>{{::'SEARCH_SHOPS_MAP' | translate }}</a>
                <a href class="marker-filters" data-ng-click="$ctrl.showFilters();"><i class="icon icon-filters"></i>{{::'SEARCH_SHOPS_FILTERS' | translate }}</a>
            </div>
        </div>
    </div>
</div>
<footer class="text-center search-shops-footer">
    <div class="wrapper">
        <a ui-sref="public.main"><img src="img/logo-footer.png" class="logo"></a>
        <a href="mailto:aavto@gmail.com" translate>FOOTER_EMAIL</a>
        <span>{{::'FOOTER_PHONE' | translate }}</span>
        <ul class="social-icons">
            <li><span class="fa fa-facebook-square"></span></li>
            <li><span class="fa fa-vk"></span></li>
            <li><span class="fa fa-instagram"></span></li>
        </ul>
    </div>
</footer>
