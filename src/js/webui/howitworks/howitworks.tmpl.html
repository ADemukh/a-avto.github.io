<div class="main-page--wrapper">
	<div class="home-page">
		<div class="home-page-how--wrapper">
			<div class="home-page-how home-page-how--mobile">
				<h2 class="title title--pad title--mobile">Как работает uremont.com</h2>
				<p class="how-search how-search--pad how-search--mobile"> Есть несколько вариантов поиска выбора исполнителей ремонта </p>
				<div class="tab-buttons tab-buttons--mobile">
					<button class="button-gray button-gray--active button-gray--mobile tab-button" data-tab="first"> <span>Создайте заявку во все сервисы</span> </button>
					<button class="button-gray button-gray_right button-gray--mobile tab-button" data-tab="second"> <span>Ищите сервисы по цене на карте</span> </button>
				</div>
				<div class="how-steps how-steps--first">
					<div class="how-steps--wrapper how-steps--wrapper_pad how-steps--wrapper_mobile">
						<div class="item item--pad item--mobile">
							<a href="/bid/newbid">
							<div class="item-img item-img--pad item-img--mobile">
								<img src="img/section.svg" alt="">
								<span class="number number--pad number--mobile">1</span>
							</div>
							<p class="item-name item-name--pad item-name--mobile">Создаёте заявку</p>
							</a>
						</div>
						<div class="item item--pad item--mobile">
							<div class="item-img item-img--pad item-img--mobile"> <img src="img/libra.svg" alt=""> <span class="number number--pad number--mobile">2</span> </div>
							<p class="item-name item-name--pad item-name--mobile">Сравниваете цены</p>
						</div>
						<div class="item item--pad item--mobile">
							<div class="item-img item-img--pad item-img--mobile"> <img src="img/setting.svg" alt=""> <span class="number number--pad number--mobile">3</span> </div>
							<p class="item-name item-name--pad item-name--mobile">Выбираете автосервис</p>
						</div>
					</div>
					<div class="how-action">
						<button class="button button_orange button-redirect" data-uri="/bid/newbid"> <span>Создать заявку на ремонт</span> </button>
					</div>
				</div>
				<!-- /how-steps -->
				<div class="how-steps how-steps--second how-steps--second_pad how-steps--second_mobile" style="display: none;">
					<div class="how-steps--wrapper how-steps--wrapper_pad how-steps--wrapper_mobile">
						<div class="item item--pad_left item--mobile">
							<div class="item-img item-img--pad item-img--mobile"> <img src="img/more-settings.svg" alt=""> <span class="number number--pad number--mobile">1</span> </div>
							<p class="item-name item-name--pad item-name--mobile">Ищете нужные вам работы по прайс-листам во всех автосервисах</p>
						</div>
						<div class="item item--pad_left item--mobile">
							<div class="item-img item-img--pad item-img--mobile"> <img src="img/setting.svg" alt=""> <span class="number number--pad number--mobile">2</span> </div>
							<p class="item-name item-name--pad item-name--mobile">Выбираете лучшие предложения и сразу записываетесь на ремонт</p>
						</div>
					</div>
					<div class="how-action">
						<button class="button button_blue button-redirect" data-uri="/search"> <span>Искать на карте</span> </button>
					</div>
				</div>
				<!-- /how-steps -->
			</div>
			<!-- /home-page-how -->
		</div>
	</div>
</div>
