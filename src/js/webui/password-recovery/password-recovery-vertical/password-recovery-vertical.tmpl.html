<style>
	.user-form {
		padding: 30px;
		text-align: center;
		margin: 0 0 20px 0;
	}
	
	input.password-form-input {
		width: 100%; margin: 0 0 5px 0; font-size: 1.1em; padding: 10px 15px;
	}
	
	button.password-form-submit {
	     padding: 10px 50px; text-align: center;
        width: 100%;
	}
	
	span.help-block {
		text-align: left;
	}
    .std-class{
        margin: 68px auto 38px;width: 490px; padding: 68px 40px; text-align: center;
    }
</style>
<div class="container">
    <div class="panel enter single center std-class"> 
        <form name="passwordForm">
            <h3>{{::$ctrl.title}}</h3>
                <div class="form-group" ng-class="{ 'has-error' : passwordForm.email.$invalid && !passwordForm.email.$pristine }">
                    <input ng-model="$ctrl.email" placeholder="{{::$ctrl.emailOrPhoneAlt}}"
                        required ng-change="$ctrl.resetServerError()" type="email" name="email" class="form-control password-form-input">
                    <span class="help-block" ng-show="passwordForm.email.$error.required && !passwordForm.email.$pristine">{{::$ctrl.alertEmailIsRequired}}</span>
                    <span class="help-block" ng-show="passwordForm.email.$error.email && !passwordForm.email.$pristine">{{::$ctrl.alertEmailIsNotCorrect}}</span>
                </div>
                <button type="submit" ng-click="::$ctrl.recover()"
                    class="btn btn-primary password-form-submit"
                    ng-disabled="passwordForm.$invalid">
                    <span>{{::$ctrl.recoverActionText}}</span>
                </button>
            </form>
        </div>
    </div>
</div>
