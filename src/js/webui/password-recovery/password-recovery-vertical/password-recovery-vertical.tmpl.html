<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
            <h1 class="text-center input-title">{{::$ctrl.title}}</h1>
            <div class="input-wall">
                <form name="passwordForm" ng-submit="::$ctrl.recover(passwordForm.$valid)"  class="form-input">
                    <div class="form-group" ng-class="{ 'has-error' : passwordForm.email.$invalid && !passwordForm.email.$pristine }">
                        <input ng-model="$ctrl.email" placeholder="{{::$ctrl.emailOrPhoneAlt}}" required ng-change="$ctrl.resetServerError()" type="email"
                            name="email" class="form-control">
                        <span class="help-block" ng-show="passwordForm.email.$error.required && !passwordForm.email.$pristine">{{::$ctrl.alertEmailIsRequired}}</span>
                        <span class="help-block" ng-show="passwordForm.email.$error.email && !passwordForm.email.$pristine">{{::$ctrl.alertEmailIsNotCorrect}}</span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="passwordForm.$invalid">
                            <span>{{::$ctrl.recoverActionText}}</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
