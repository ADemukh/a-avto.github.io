<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
            <h1 class="text-center input-title" translate>PASSWORD_RECOVERY_TITLE</h1>
            <div class="input-wall">
                <form name="passwordForm" ng-submit="::$ctrl.recover(passwordForm.$valid)"  class="form-input">
                    <div class="form-group" ng-class="{ 'has-error' : passwordForm.email.$invalid && !passwordForm.email.$pristine }">
                        <input ng-model="$ctrl.email" placeholder="{{::'PASSWORD_RECOVERY_EMAIL' | translate }}" required ng-change="$ctrl.resetServerError()" type="email"
                            name="email" class="form-control">
                        <span class="help-block" ng-show="passwordForm.email.$error.required && !passwordForm.email.$pristine" translate>PASSWORD_RECOVERY_EMAIL_IS_REQUIRED</span>
                        <span class="help-block" ng-show="passwordForm.email.$error.email && !passwordForm.email.$pristine" translate>PASSWORD_RECOVERY_EMAIL_IS_NOT_CORRECT</span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="passwordForm.$invalid">
                            <span translate>PASSWORD_RECOVERY_RECOVER_ACTION</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
